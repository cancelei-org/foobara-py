# GitHub Actions workflow for running benchmarks
# Place this in .github/workflows/benchmarks.yml

name: Performance Benchmarks

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run benchmarks daily at 2am UTC
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allow manual triggers

jobs:
  benchmark-python:
    name: Python Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run benchmarks
        run: |
          python -m benchmarks.benchmark_command_execution
          python -m benchmarks.benchmark_transactions

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: python-benchmark-results
          path: benchmarks/results/
          retention-days: 90

      - name: Store benchmark result
        uses: benchmark-action/github-action-benchmark@v1
        if: github.event_name != 'pull_request'
        with:
          name: Python Benchmarks
          tool: 'customSmallerIsBetter'
          output-file-path: benchmarks/results/benchmark_results_python.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: '120%'
          comment-on-alert: true
          fail-on-alert: false

  benchmark-ruby:
    name: Ruby Benchmarks
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: false

      - name: Install dependencies
        run: |
          gem install foobara
          gem install benchmark-ips

      - name: Run benchmarks
        run: |
          ruby benchmarks/benchmark_command_execution.rb

      - name: Upload benchmark results
        uses: actions/upload-artifact@v3
        with:
          name: ruby-benchmark-results
          path: benchmarks/results/
          retention-days: 90

  compare-results:
    name: Compare Python vs Ruby
    runs-on: ubuntu-latest
    needs: [benchmark-python, benchmark-ruby]

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Download Python results
        uses: actions/download-artifact@v3
        with:
          name: python-benchmark-results
          path: benchmarks/results/

      - name: Download Ruby results
        uses: actions/download-artifact@v3
        with:
          name: ruby-benchmark-results
          path: benchmarks/results/

      - name: Compare results
        run: |
          python -m benchmarks.compare_results

      - name: Upload comparison report
        uses: actions/upload-artifact@v3
        with:
          name: comparison-report
          path: |
            benchmarks/results/comparison_report.json
            benchmarks/results/comparison_report.csv
          retention-days: 90

      - name: Comment PR with results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const csvPath = 'benchmarks/results/comparison_report.csv';

            if (fs.existsSync(csvPath)) {
              const csv = fs.readFileSync(csvPath, 'utf8');
              const lines = csv.split('\n');

              let comment = '## ðŸ“Š Performance Benchmark Results\n\n';
              comment += '| Benchmark | Python (Î¼s) | Ruby (Î¼s) | Ratio | Status |\n';
              comment += '|-----------|-------------|-----------|-------|--------|\n';

              for (let i = 1; i < lines.length && lines[i]; i++) {
                const parts = lines[i].split(',');
                if (parts.length >= 6) {
                  const status = parts[5] === 'faster' ? 'ðŸŸ¢ Faster' :
                                parts[5] === 'slower' ? 'ðŸ”´ Slower' : 'ðŸŸ¡ Similar';
                  comment += `| ${parts[0]} | ${parts[1]} | ${parts[2]} | ${parts[4]}x | ${status} |\n`;
                }
              }

              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
