name: Tests

on:
  push:
    branches: [ master, main, develop ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: self-hosted

    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Check PostgreSQL status
      run: |
        pg_isready -h localhost -p 5432 || (echo "PostgreSQL not ready" && exit 1)

    - name: Set up PostgreSQL test database
      env:
        PGPASSWORD: ""
      run: |
        # Create test database if it doesn't exist
        psql -h localhost -U $USER -tc "SELECT 1 FROM pg_database WHERE datname = 'foobara_test'" | grep -q 1 || \
        createdb -h localhost -U $USER foobara_test

        # Set permissions
        psql -h localhost -U $USER -d foobara_test -c "GRANT ALL PRIVILEGES ON DATABASE foobara_test TO $USER;"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,test]"
        pip install psycopg[pool]

    - name: Run tests
      env:
        POSTGRES_TEST_URL: postgresql://${{ runner.user }}@localhost:5432/foobara_test
      run: |
        pytest --cov=foobara_py --cov-report=xml --cov-report=term -v --tb=short

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.12'
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Test summary
      if: always()
      run: |
        echo "## Test Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "Python version: ${{ matrix.python-version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        pytest --co -q | tail -1 >> $GITHUB_STEP_SUMMARY || echo "Test collection failed" >> $GITHUB_STEP_SUMMARY

  lint:
    runs-on: self-hosted

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Run ruff
      run: |
        ruff check foobara_py --output-format=github || true

    - name: Run mypy
      run: |
        mypy foobara_py --ignore-missing-imports || true
